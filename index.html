<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinak idea lab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.js"></script>
</head>
<body>
    <div class="emi-holder">

        <div class="calculator card">
            <h1>Emi Calculator</h1>
            <div>
                <div>
                  <h3>Loan Amount</h3>
                  <p id="loan"></p>
                </div>
                <input type="range" id="amount" min="0" max="10000000" step="50000">
            </div>
            <div>
                <div>
                  <h3>Time(yrs)</h3>
                  <p id="loan-period-text"></p>
                </div>
                <input type="range" id="loan-period" min="1" max="30" step="1">
            </div>
            <div>
                <div>
                  <h3>Interest</h3>
                  <p id="interest-rate-text"></p>
                </div>
                <input type="range" id="interest-rate" min="1" max="20" step="0.5">
            </div>
            
        </div>

        <div class="results card">
            <h1>Results</h1>
            <div class="footer">
                <h3>Total Emi: <span id="price-container"><span id="price">0</span>/mo</span></h3>
            </div>
            <div>
                <h3>Principal: <span id="cp"></span></h3>
            </div>
            <div>
                <h3>Interest: <span id="ci"></span></h3>
            </div>
            <div>
                <h3>Total Payable: <span id="ct"></span></h3>
            </div>
            <div class="breakup">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
        
    </div>

    <div class="Graph">
        <canvas id="lineChart" height="200px" width="200px"></canvas>
    </div>

    <script src="main.js"></script>
</body>
</html>
